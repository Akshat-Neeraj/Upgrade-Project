     .game-card-library { 
    background-color: #2c2f33;
    border: 1px solid #444;
    position: relative; 
    transition: transform 0.25s ease, box-shadow 0.25s ease; 
  }

   .game-card-library:hover {

      z-index: 10;
     box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
    }

    .game-card-library .card-img-top {
    height: 180px;
    object-fit: cover;
     width: 100%;
      }

     .col {
        margin-bottom: 20px; 
      }

       .card-title {
        color: #e0e0e0;
        font-size: 1.1rem;
        display: inline-block; 
      }
      .status-badge {

      }
      .btn-play {

      footer {
        color: #adb5bd;

      .navbar-brand img {
          vertical-align: middle;
      }
      .btn-search {
          color: rgba(255, 255, 255, 0.7);
      }

      .card-body {
